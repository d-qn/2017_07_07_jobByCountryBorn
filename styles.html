/* adapted from: https://www.smashingmagazine.com/2016/05/fluid-typography/ */
/* Older browsers */
  html { font-size: 16px; }
  
  /* Modern browsers only need this one */
  @media screen and (min-width: 25em){
    html { font-size: calc( 16px + (19 - 16) * (100vw - 400px) / (800 - 400) ); }
  }
  /* Safari <8 and IE <11 */
  @media screen and (min-width: 25em){
    html { font-size: calc( 16px + (19 - 16) * (100vw - 400px) / (800 - 400) ); }
  }
